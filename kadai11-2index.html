<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>breakの活用</title>
<style>
       .big_font {
           font-size: 20px;
       }
</style>
</head>
<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">y<sup>3</sup> - 53y<sup>2</sup> + 620y - 1036 = 0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>
<script>
       function show() {
           let anser = []; 
           let count = 0;  
           for (let y = 1; ; y++) {
               if (y ** 3 - 53 * y ** 2 + 620 * y - 1036 === 0) {
                   anser.push(y); 
                   count++;       
                   
                   if (count === 3) {
                       break;
                   }
               }
           }
       }
</script>
</body>
</html>
